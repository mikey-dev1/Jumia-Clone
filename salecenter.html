<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="salecenter.css">
</head>
<body>
   <header class="header">
    <div class="header-container">
        <div class="title-card">
            <span class="title">JUMIA</span><span class="sale">SALECENTER</span>
        </div>
        <div class="shop-card">
           <span>CodeShop</span>
           <i class="fa-regular fa-user"></i>
        </div>
    </div>
   </header>

   <section class="menu">
        <div class="menu-wrapper">
            <div class="menu-card1">
                <div class="items"  onclick="show()">
                    <div>
                        <i class="fa-regular fa-user"></i>
                        <span class="title">Products</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="box" id="box1">
                        <a href="">Manage Product</a>
                        <a href="">Create a new product</a>
                    </div>
                </div>
                <div class="items">
                    <i class="fa-regular fa-user"></i>
                    <span class="title">Order</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="items">
                    <i class="fa-regular fa-user"></i>
                    <span class="title">Settings</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="menu-card2">
                <div class="items">
                    <span class="title">Help</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="items">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
   </section>
   <section class="table-card">
        <table border="1">
            <thead>
                <th>Id</th>
                <th>Product Name</th>
                <th>Created</th>
                <th>Price</th>
                <th>Sale Price</th>
                <th>Avaliable</th>
                <th>Actions</th>
            </thead>
            <tr>
                <td>1</td>
                <td>Men Shirt</td>
                <td>1-10-2022</td>
                <td>100USD</td>
                <td>200USD</td>
                <td>Instock</td>
                <td>
                   <div class="action-wrapper">
                    <a href="" class="edit">Edit</a>
                    <a href="" class="delete">Delete</a>
                   </div>
                </td>
            </tr>
        </table>
   </section>
</body>
<script>
    function show(){
        var a = document.getElementById('box1');
        a.classList.toggle('active');
    }
</script>
</html>
